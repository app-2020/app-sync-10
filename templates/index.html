<!doctype html>
<html lang="en">
    <head>
        <title>tweeter!</title>
    </head>
    <body>
        <h1>tweeter</h1>

        {% if session["username"] %}
        <div>logged in as {{session["username"]}}</div>
        {% endif %}

        <ul>
            {% for tweet in tweets %}
            <li>{{tweet.user.username}}: {{tweet.tweet}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
